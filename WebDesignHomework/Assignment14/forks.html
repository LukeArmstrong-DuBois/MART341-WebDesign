<!-- info section -->
    <div class="container">
        <h1>Forks: Tailor-made for grabbing noodles</h1>
        <p>Use this if you enjoy the twirling motion.</p>
    </div>

    <canvas id="forkCanvas" width="200" height="400"></canvas>
    <script>
        const canvas = document.getElementById('forkCanvas');
        const ctx = canvas.getContext('2d');

        // Draw fork
        ctx.fillStyle = '#8B4513';
        ctx.fillRect(90, 200, 20, 150);

        ctx.fillStyle = '#C0C0C0';
        ctx.fillRect(80, 150, 7, 50);
        ctx.fillRect(90, 150, 7, 50);
        ctx.fillRect(100, 150, 7, 50);
        ctx.fillRect(110, 150, 7, 50);
    </script>
