    <div class="container">
        <h1>Spoons: Good for collecting sauce and slurping it later</h1>
        <p>Use this if you crave a challenge when eating at a restaurant.</p>
    </div>

    <canvas id="spoonCanvas" width="200" height="400"></canvas>
    <script>
        const canvas = document.getElementById('spoonCanvas');
        const ctx = canvas.getContext('2d');
    // Draw spoon
        ctx.fillStyle = '#8B4513'; 
        ctx.fillRect(90, 200, 20, 150);

        ctx.beginPath();
        ctx.ellipse(100, 200, 30, 50, 0, 0, 2 * Math.PI);
        ctx.fillStyle = "silver";
        ctx.fill();
    </script>
