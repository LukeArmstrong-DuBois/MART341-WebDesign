<!-- info section -->
    <div class="container">
        <h1>Chopsticks: Good for staying in the present moment</h1>
        <p>It's going to take a while, but you'll be more mindful by the end.</p>
    </div>

    
    <canvas id="chopsticksCanvas" width="200" height="200"></canvas>
    <script>
        const canvas = document.getElementById('chopsticksCanvas');
        const ctx = canvas.getContext('2d');

        // Draw chopstick
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(50, 150);
        ctx.lineWidth = 10;
        ctx.strokeStyle = '#8B4513';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 50);
        ctx.lineTo(100, 150);
        ctx.lineWidth = 10;
        ctx.strokeStyle = '#8B4513';
        ctx.stroke();
    </script>
